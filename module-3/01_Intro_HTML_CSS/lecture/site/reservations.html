        <h2> Please RSVP </h2>
        <!-- create API resource w url to collect data from baby
        method="POST" is the most common to collect data from html forms
    usually each data value collected is put in its own
<div tag. div provides a style able unit of the page(does not impact display)
input name = must match attricute on the API resource-->


        <form method="POST" action="https://cf735fcc-638c-43b2-a6e1-0d99c262a917.mock.pstmn.io">
    <div><!-- get the name for the reservation-->
        <label for="personName">Name for RSVP:</label>

    </div>
    <div><!-- Are you sure?-->
        <label for="areYouSure">Are you sure?</label>
            <input id="yesOrNo" type="" name="reservationDate"
    </div>
    <div><!-- what are you most excited for?-->
        <label for="excitedFor">What are you most excited for?</label>
            <input id="excited" type="" name="reservationName"
    </div>
    <div><!-- Define a submit button for api resource-->
            <input type="submit"/>
    </div>
