<!-- this is an html comment-->
<!-- anything starting with a less than exlamation point is a directive to the browser-->
<!-- html is defined with tags - always a start and end tag-->
<!-- a start-tag if <word identifieds an html element
and end tag is </word where the word matches start tag-->
<!DOCTYPE html><!-- Tell the broswer this file contains HTML tags - optional in current world-->
<html lang="en"> <!-- start of html tag and language-->
<head> <!-- contains info you want browser to know about this page, head is not displayed-->
    <meta charset="UTF-8"> <!-- provides information to browser-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatible with edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus first page</title><!-- words displayed in tab of webpage-->
<!-- use a link tag to connect a css file
-->
<link rel="stylesheet", href="styles.css"/>
</head>


<body><!-- the element containing the main part of the web page - what it displays-->
    <header> <!-- header element at top of page-->
   <h1> Spring Vacation</h1> <!-- h1 identifies a level 1 header-->
   <!-- p tag represents a paragraph element-->
   <p> Welcome to our next vacation</p>

    </header>

 <nav> <!-- contains navigation link to other parts of the page or other pages
    --> 
    <a href="reservations.html">Read all information then click here.</a>


</nav>

        <img src="images/menu/lunch/full-stack-sandwich.png"/> <!-- short hand end tag is just a slash-->

</body>
</html><!-- end of html tag-->
