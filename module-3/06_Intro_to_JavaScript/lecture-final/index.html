<!DOCTYPE html>
<html lang="en">
<!-- <head identifies info for the browser                           -->  
<!-- like CSS, JavaScript or other external files it uses            -->      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction to JavaScript Exercises</title>

    <!-- The html needs to connect to JavaScript files it will use   -->
    <!-- Reference to external javascript file                       -->
    <!-- <script tells the browser use the JavaScript in this file   -->
    <!--     src="" is the path to the JavaScript file               --> 
    <!-- multiple JavaScript files may be used by the same html file -->
    <!-- Each JavaScript file used will have it's own <script tag    -->   
    <script src="script.js"></script>
</head>
<body>
    
    <h1>Use your console along with the javascript file to call the code.</h1>

</body>
</html>
